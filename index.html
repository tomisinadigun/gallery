<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>My gallery</title>
</head>
<body>
    <header>
        <div class="profile-info container text-center mt-5">
            <figure><img src="images/profilePhoto.png" alt=""></figure>
            <h1 class="fs-2 fw-semibold">Rodney Cotton</h1>
            <p class="fs-5 fw-medium">Helsinki, Finland</p>
        </div>
        <div class="tags container mt-4 mb-5">
            <div class="row justify-content-center tags-inner">
                <div class="col col-lg-1 text-center">
                    <h5>100</h5>
                    <p>Posts</p>
                </div>
                <div class="col col-lg-1 text-center mx-4">
                    <h5>2,240</h5>
                    <p>Follower</p>
                </div>
                <div class="col col-lg-1 text-center">
                    <h5>1,124</h5>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="content container">
            <div class="gallery-items row">
                <figure class="img1 col-4"><img src="images/photo1.png" alt="" width="100%" class="rounded-5"></figure>
                <figure class="img2 col-8"><img src="images/photo2.png" alt="" width="100%" class="rounded-5"></figure>
                <figure class="img3 col-8"><img src="images/photo3.png" alt="" width="100%" class="rounded-5"></figure>
                <figure class="img4 col-4"><img src="images/photo_4.png" alt="" width="100%" class="rounded-5"></figure>
                <div class="col-8 row gy-3 gx-3 mt-4">
                    <figure class="img5 col-6 "><img src="images/photo5.png" alt="" width="100%" class="rounded-5"></figure>
                    <figure class="img6 col-6"><img src="images/photo6.png" alt="" width="100%" class="rounded-5"></figure>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <p>created by username - devChallenges.io</p> -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
